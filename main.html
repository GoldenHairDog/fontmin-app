<!DOCTYPE html>
<html>
<head>
    <title>Fontmin</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dep/normalize-css/normalize.css">
    <link rel="import" href="dep/paper-input/paper-input-decorator.html">
    <link rel="import" href="dep/paper-input/paper-autogrow-textarea.html">
    <link rel="import" href="components/paper-glyphs-counter.html">
    <link rel="import" href="dep/paper-ripple/paper-ripple.html">
    <link rel="import" href="dep/core-icon/core-icon.html">
    <link rel="import" href="dep/file-drop/file-drop.html">
    <link rel="stylesheet" href="main.css">
</head>

<body fullbleed horizontal layout unresolved>
    <div class="source" flex one vertical layout>
        <div class="content" flex>
            <paper-input-decorator label="如需精简字体，请输入正文内容">
                <paper-autogrow-textarea>
                    <textarea id="chars"></textarea>
                    <paper-glyphs-counter target="chars"></paper-glyphs-counter>
                </paper-autogrow-textarea>
            </paper-input-decorator>
        </div>
        <div class="action" horizontal layout>
            <file-drop flex auto-vertical>
                <p>drop TTF files here</p>
            </file-drop>

            <div class="generate disabled" vertical center layout>
                <core-icon icon="arrow-forward" flex></core-icon>
                <paper-ripple fit></paper-ripple>
            </div>
        </div>
    </div>
    <div class="result" flex one vertical layout>
        <div class="preview" flex>

        </div>
        <div class="output">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
